<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <div class="form">
      <input id="urlInput" type="text" placeholder="Enter YouTube URL">
      <input id="titleInput" type="text" placeholder="Title (Optional)">
      <input id="artistInput" type="text" placeholder="Artist (Optional)">
      <input id="albumInput" type="text" placeholder="Album (Optional)">
      <input id="trackNumberInput" type="text" placeholder="Track Number (Optional)">
      <button id="downloadButton">Download</button>
    </div>
    <div class="status">
      <div id="message"></div>
      <div id="console"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
